<ion-header>
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Payout Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item *ngFor="let payout of payouts;">
    <ion-label>{{payout.date}}</ion-label><ion-button (click)="openPayout(payout)">View</ion-button>
  </ion-item>
</ion-card>
</ion-content>
