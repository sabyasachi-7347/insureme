<ion-header>
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lamp Previous Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let offer of offers;">
      <ion-label>{{offer.date}}</ion-label><ion-button (click)="openPayout(offer)">View</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
