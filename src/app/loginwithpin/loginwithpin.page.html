<ion-content>
  <img src="../../assets/imgs/loginscreen.PNG" height="50%">
  <h3 class="buttonCont">Login With PIN</h3>
  <h3 class="buttonCont" *ngIf="setPin=='0'">Set PIN</h3>
  <h3 class="buttonCont" *ngIf="setPin=='1'">Confirm PIN</h3>
  <h3 class="buttonCont" *ngIf="setPin=='2'">Enter PIN</h3>
  <ion-row text-center>
    <ion-col style="text-align: center;">
     <ion-input #otp1 required maxLength="1" type="number" (keyup)="otpController($event,otp2,'')">
     </ion-input>
     <ion-input #otp2 required maxLength="1" type="number" (keyup)="otpController($event,otp3,otp1)">
     </ion-input>
     <ion-input #otp3 required maxLength="1" type="number" (keyup)="otpController($event,otp4,otp2)">
     </ion-input>
     <ion-input #otp4 required maxLength="1" type="number" (keyup)="otpController($event,'',otp3)">
     </ion-input>
    </ion-col>
  </ion-row>
  <div class="buttonCont">
    <ion-button class="loginButton" (click)="goto('home')">Sign In</ion-button>
  </div>
  <br>
  <div class="buttonCont">
    <a (click)="goto('login')">Forgot PIN ?</a>
  </div>
</ion-content>
