<div>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="goto('addmember')">
        <ion-card>
          <ion-icon class="iconsty" name="person-add"></ion-icon><div>
            Add Member
          </div>
        </ion-card>
      </ion-col>
      <ion-col (click)="goto('managemember')">
        <ion-card>
          <ion-icon class="iconsty" name="people-outline"></ion-icon>
        <div>
          Manage Members
        </div>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col (click)="goto('userprofile')">
        <ion-card>
          <ion-icon class="iconsty" name="newspaper-outline"></ion-icon><div>
            My Profile
          </div>
        </ion-card>
      </ion-col>
      <ion-col (click)="goto('dashboard')">
        <ion-card>
          <ion-icon class="iconsty" name="speedometer-outline"></ion-icon><div>Dashboard</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col (click)="goto('payoutgrid')">
        <ion-card>
          <ion-icon class="iconsty" name="card-outline"></ion-icon><div>Payout Grid</div>
        </ion-card>
      </ion-col>
      <ion-col (click)="goto('salesdata')">
        <ion-card>
          <ion-icon class="iconsty" name="stats-chart-outline"></ion-icon><div>Sales Data</div>
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</div>

<ion-fab vertical="bottom" horizontal="center" (click)="goto('addbusiness')">
  <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-fab>

</ion-content>
