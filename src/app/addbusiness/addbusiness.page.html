<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/addmembers.png" height="35%">

  <ion-item>
    <ion-label position="floating">Type of borrow</ion-label>
    <ion-select placeholder="Type of borrow" interface="action-sheet">
      <ion-select-option value="home">Home</ion-select-option>
      <ion-select-option value="personal">Personal</ion-select-option>
      <ion-select-option value="mortgage">Mortgage</ion-select-option>
      <ion-select-option value="business">Business</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bank Name</ion-label>
    <ion-select placeholder="Type of borrow" interface="action-sheet">
      <ion-select-option value="hdfc">HDFC</ion-select-option>
      <ion-select-option value="icic">ICICI</ion-select-option>
      <ion-select-option value="idfc">IDFC</ion-select-option>
      <ion-select-option value="adityabirla">Aditya Birla</ion-select-option>
      <ion-select-option value="incred">Incred</ion-select-option>
      <ion-select-option value="kotak">Kotak</ion-select-option>
      <ion-select-option value="flutron">Flutron</ion-select-option>
      <ion-select-option value="bajajfinance">Bajaj Finance</ion-select-option>
      <ion-select-option value="yesbank">Yes bank</ion-select-option>
      <ion-select-option value="axisfinance">Axis finance</ion-select-option>
      <ion-select-option value="axisbank">Axis bank</ion-select-option>
      <ion-select-option value="standardchartered">Standard chartered</ion-select-option>
      <ion-select-option value="tatacapital">Tata Capital</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">LAN ID Number </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Customer Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Disbursed Date</ion-label>
    <ion-input></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Disbursed Amount </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Current Points %</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Remarks</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <div class="buttonCont">
    <ion-button class="loginButton">Book Business</ion-button>
  </div>
</ion-content>
