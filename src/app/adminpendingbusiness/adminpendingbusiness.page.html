<ion-header>
  <ion-toolbar class="header-color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pending Business Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-card *ngFor="let user of business;let i = index;">
  <ion-row >
    <ion-col style="text-align: center;">
      {{user.name}}
    </ion-col>
    
  </ion-row>  
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      LAN:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
     {{user.lanNo}}
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="6" style="text-align: center;">
      Created By:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.createdByName}}
    </ion-col>
  </ion-row>  
  <ion-row>
    <ion-col size="6" style="text-align: center;">
      Agent:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.agentName}}
    </ion-col>
  </ion-row>  
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      Amount: 
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.disbursedAmount}}
    </ion-col>
  </ion-row>  
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      Type: 
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.typeOfBorrow}}
    </ion-col>
  </ion-row>  
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      Remark:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.remarks}}
    </ion-col>
  </ion-row>  
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      Disbursed Date:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.disburseDate}}
    </ion-col>
  </ion-row> 
  <ion-row >
    <ion-col size="6" style="text-align: center;">
      Bank Name:
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      {{user.bankName}}
    </ion-col>
  </ion-row>   
  <!-- <ion-row >
    <ion-col size="6" style="text-align: center;">
    <ion-button (click)="reject(user.id,i)">Reject</ion-button>
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      <ion-button (click)="approve(user.id,i)">Approve</ion-button>
    </ion-col>
  </ion-row>  -->
  <ion-row>
    <!-- <ion-col size="6" style="text-align: center;">
      <ion-button (click)="hold(user.id,i)">Hold</ion-button>
      </ion-col> -->
      <ion-col size="6" style="text-align: center;">
        <ion-button (click)="modify(user.id,i)">Modify</ion-button>
        </ion-col>
  </ion-row>
  </ion-card>
</ion-grid>
</ion-content>
